<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Empleados</span>
      <button class="btn btn-dark btn-lg float-right" routerLink="/crear-empleado">Agregar</button>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Sueldo Base</th>
            <th>Comision Venta</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.idEmpleado }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.email }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>{{ empleado.sueldobase | currency }}</td>
            <td>{{ empleado.comisionventa | currency }}</td>
            <td>
              <i class="fas fa-edit fa-lg text-info mr-2" routerLink="/editar-empleado"></i>
              <i (click)="eliminarEmpleado(empleado.idEmpleado)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
