<div *ngIf="empleado">

    <h2>{{empleado.nombre | uppercase}} Detalles</h2>
    <div><span>id: </span>{{empleado.idEmpleado}}</div>
    <div><span>Viviendas vendidas: </span>{{empleado.numeroVentas}}</div>

    <div>
      <label>Nombre:
        <input [(ngModel)]="empleado.nombre" placeholder="name"/>
      </label>
    </div>
  
  </div>
