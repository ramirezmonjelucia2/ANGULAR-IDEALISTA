<!doctype html>
<html lang="en">

<head>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form (ngSubmit)="submit()" #usuarioForm="ngForm">
            <div class="form-floating">
                <label for="usuario">ID EMPLEADO</label>
                <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario.nombre" name="nombre"
                    #nombre="ngModel" required>
                <div *ngIf="nombre.invalid" class="alert">
                    <div *ngIf="nombre.errors?.['required']">Campo requerido</div>
                </div>
            </div>
            <div class="form-floating">
                <label for="pswd">Contraseña</label>
                <input type="password" class="form-control" [(ngModel)]="usuario.pswd" name="pswd" #pswd="ngModel"
                    required minlength="4">
                <div *ngIf="pswd.invalid" class="alert">
                    <div *ngIf="pswd.errors?.['required']">Campo requerido</div>
                    <div *ngIf="pswd.errors?.['minlength']">Mínimo 4 caracteres</div>
                </div>
            </div>

            <!-- MIENTRAS QUE EL FORMULARIO SEA INVALIDO EL BOTON ESTARA DESHABILITADO-->

            <button class="w-100 btn btn-lg btn-primary" [disabled]="!usuarioForm.form.valid" type="submit">Sign
                in</button>

        </form>
    </main>

</body>
